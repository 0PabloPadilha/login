<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente!</p>
                <p id="dwn"> Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label id="clogin" for="ilogin">
                            <span class="material-symbols-outlined">
                                person
                                </span>
                        </label>
                        <input size="25%" type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email">
                    </div>
                    <div class="campo">
                        <label id="csenha" for="isenha">
                            <span class="material-symbols-outlined">
                                key
                                </span>
                        </label>
                        <input size="25%" type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" minlength="8">
                    </div>

                    <table>
                        <tr>                            
                            <td><input type="checkbox" name="lembrar" id="manter"></td>
                            <td><label id="lembra" for="manter"><p>Manter conectado</p></label>  </td>                          
                        </tr>
                    </table>
                    <input id="entrar" type="submit" value="Entrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
